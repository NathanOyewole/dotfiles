# -- Bindings --
unbind r 
bind r source-file ~/.tmux.conf \; display "Tmux Reloaded!"

# -- General --
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -s escape-time 0
set -g status-bg white 
set -g status-fg black 
setw -g monitor-activity on
setw -g visual-activity on

# -- Display --
set -g base-index 1
setw -g pane-base-index 1

# -- The Copy Mode (The Sync) --
setw -g mode-keys vi 

# Standardized to your working pbcopy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# -- Plugins --
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-dir '~/dotfiles/tmux/resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'aaronpowell/tmux-weather'


# -- Theme Configuration --
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_status_modules_right "directory session cpu battery memory weather session"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_battery_text "#[fg=magenta]#{battery_percentage}"
# Module Specific Configs
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_weather_text "#{forecast}"

# -- Plugin Settings --
set -g @continuum-restore 'of' 
set -g @tpm-install 'U'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
